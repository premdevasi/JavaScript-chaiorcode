<body style="background-color: #414141;">
     <!--
       five type readyState in   XML(Extensible Markup Language) 
 Value   	 State   	                 Description
   0         UNSENT   = Client has been created. open() not called yet.              
   1         OPENED = open() has been called.
   2         HEADERS_RECEIVED = send() has been called, and headers and status are available.
   3         LOADING = Downloading; responseText holds partial data.
   4         DONE = The operation is complete.
     -->

</body>
<script>
  //sending api request using XML
  const requestUrl = 'https://api.github.com/users/premdevasi'
const xhr =   new  XMLHttpRequest()//this is method for sending request and revaicing data
xhr.open('GET', requestUrl)
xhr.onreadystatechange = function(){
  console.log(xhr.readyState);
  if(xhr.readyState === 4){
    const data  = JSON.parse(this.responseText)
    console.log(data);
    console.log(data.followers);//we can access API like this jo repons me aahi he
  }
}
xhr.send()
</script>
